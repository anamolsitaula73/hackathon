<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .route-details {
            margin-top: 20px;
        }

        .route-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .route-details strong {
            color: #007BFF;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Route Details</h2>
        <div class="route-details">
            <p><strong>Route Name:</strong> {{ route_name }}</p>
            <p><strong>Starting Point:</strong> {{ starting_point }}</p>
            <p><strong>Destination:</strong> {{ destination }}</p>
            <p><strong>Route Data:</strong> {{ route_data }}</p>
        </div>
    </div>

</body>

</html>
