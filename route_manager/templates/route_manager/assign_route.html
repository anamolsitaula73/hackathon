<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Route</title>
</head>
<body>
    <h1>Assign Route to Bus</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="route_id">Select Route:</label>
        <select name="route_id" id="route_id">
            {% for route in routes %}
                <option value="{{ route.id }}">{{ route.name }} ({{ route.starting_point }} to {{ route.destination }})</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Route</button>
    </form>
</body>
</html>
